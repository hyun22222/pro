<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/detail.css">
    <title>detail</title>
</head>
<body>
<header>
    <div class="div-top">
        <a class="a1-1" th:href="@{/}">Home</a>
        <img alt="logo" class="img1" src="/image/mainLogo1.png">
        <a class="a1-1" th:unless="${user}" th:href="@{login}">Login</a>
        <a class="a1-1" th:if="${user}" th:href="@{logout}">Logout</a>
    </div>
</header>
<main>
    <div class="main">
        <div class="main-text">
            <table class="table" border="1" >
                <tr id="tr-1">
                    <td class="td1" th:text="${detail1.title}" colspan="2"></td>
                </tr>
                <tr id="tr-2">
                    <td class="td1" th:text="${detail1.writer}"></td>
                    <td class="td1" th:text="${detail1.regdate}"></td>
                </tr>
                <tr id="tr-3">
                    <td class="td1" th:utext="${detail1.text}" colspan="2"></td>
                </tr>
            </table>
        </div>
        <form class="comment">
            <div class="re-btn" th:if="${user != null && user.id == detail1.writer}">
                <a class="a1" th:href="@{delete(uid=${detail1.uid})}">삭제</a>
                <a class="a2" th:href="@{rewrite(uid=${detail1.uid})}">수정</a>
            </div>
            <p class="p1">댓글</p>
            <div class="comment-1">
                <input class="write" type="text">
                <div class="comment-btn">
                    <button class="btn1" type="submit" >작성</button>
                    <button class="btn2">취소</button>
                </div>
            </div>
            <div class="comment-2">
                <table class="table-2" border="1">
                    <tr id="t1-tr1">
                        <td>작성자</td>
                        <td>작성일</td>
                    </tr>
                    <tr id="t1-tr2">
                        <td colspan="2">내용</td>
                    </tr>
                </table>
            </div>
            <div class="re-btn2">
                <button class="btn4" formaction="/boardpaging">목록으로</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="foot">

    </div>
</footer>
</body>
</html>
